<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Form</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 30px; border: none; border-radius: 4px; cursor: pointer; }
        #response { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 4px; min-height: 50px; }
    </style>
</head>
<body>
    <h1>Ask AI Anything</h1>
    <form id="aiForm">
        <input name="name" placeholder="Your name" required>
        <textarea name="question" placeholder="Enter your question..." rows="4" required></textarea>
        <button type="submit">Send to AI</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('aiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = 'Thinking...';
            
            try {
                const response = await fetch('https://n8n.zenmid.com/webhook/651cea99-7c49-478b-aacb-2aa392c83e28', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                responseDiv.innerHTML = result.ai_response || 'Response received!';
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
